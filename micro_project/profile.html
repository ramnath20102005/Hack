<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Learn-E</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a0dad, #4b0082);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Profile Section */
        .profile-container {
            margin-top: 60px;
        }

        .profile-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            background: url('profile.jpg') no-repeat center/cover;
            margin: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0px 0px 10px white; }
            50% { transform: scale(1.05); box-shadow: 0px 0px 20px white; }
        }

        /* Dashboard */
        .dashboard {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            animation: shrinkExpand 2s infinite alternate;
        }

        @keyframes shrinkExpand {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px white;
        }

        /* XP Bar */
        .xp-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .xp-progress {
            height: 100%;
            width: 70%;
            background: #ffd700;
            animation: xpAnimation 2s ease-in-out;
        }

        @keyframes xpAnimation {
            from { width: 0; }
            to { width: 70%; }
        }

        /* Daily Streaks */
        .streaks {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: inline-block;
        }

        .streak-days {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .day {
            width: 30px;
            height: 30px;
            background: white;
            color: black;
            border-radius: 50%;
            line-height: 30px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .day.active {
            background: #ffd700;
        }

        /* Leaderboard */
        .leaderboard {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        .ranking {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            animation: rankGlow 1.5s infinite alternate;
        }

        @keyframes rankGlow {
            0% { text-shadow: 0 0 5px #ffd700; }
            100% { text-shadow: 0 0 20px #ffd700; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .dashboard {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-icon"></div>
        <h2>Welcome, User!</h2>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="card">
            <h3>XP Points</h3>
            <p>1,450 XP</p>
            <div class="xp-bar">
                <div class="xp-progress"></div>
            </div>
        </div>

        <div class="card">
            <h3>Quizzes Attempted</h3>
            <p>25 Quizzes</p>
        </div>

        <div class="card">
            <h3>Courses Watched</h3>
            <p>12 Courses</p>
        </div>
    </div>

    <!-- Daily Streaks -->
    <div class="streaks">
        <h3>üî• Daily Streak</h3>
        <div class="streak-days">
            <div class="day active">M</div>
            <div class="day active">T</div>
            <div class="day active">W</div>
            <div class="day">T</div>
            <div class="day">F</div>
            <div class="day">S</div>
            <div class="day">S</div>
        </div>
    </div>

    <!-- Global Ranking -->
    <div class="leaderboard">
        <h3>üèÜ Your Global Ranking</h3>
        <div class="ranking" id="ranking"># Loading...</div>
    </div>

    <script>
        // Simulate fetching ranking from the server
        function getRanking() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const randomRank = Math.floor(Math.random() * 5000) + 1; // Generate random rank
                    resolve(randomRank);
                }, 2000); // Simulating server delay
            });
        }

        // Update the ranking dynamically
        async function updateRanking() {
            const rankingElement = document.getElementById("ranking");
            rankingElement.innerText = "# Calculating...";
            const rank = await getRanking();
            rankingElement.innerText = `#${rank}`;
        }

        // Call function on page load
        updateRanking();
    </script>

</body>
</html>
